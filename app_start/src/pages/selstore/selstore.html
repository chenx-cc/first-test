<!-- 店舗一覧選択画面 -->
<ion-content>
  <ion-grid style="height: 100%; display: flex; padding: 0;">
    <ion-row justify-content-center style="flex: 1;">
      <ion-col style="flex: 1;">
        <div class="width-100 sel-header">お店を選択して下さい</div>
      </ion-col>
    </ion-row>
    <ion-row style="flex: 4;">
      <ion-col style="flex: 1;">
        <div class="width-100 sel-con">
          <ion-list radio-group class="margin-0" style="width:50%;" no-lines>
            <ion-item *ngFor="let item of shopList; let i= index" style="border-top:0;border-bottom: 0.0625em solid #ccc;">
              <ion-label style="font-size: 1.8vw;">{{item.storeNm}}</ion-label>
              <ion-radio value="{{item.storeNm}}" checked="{{i==0? true: false}}" (click)="shopChecked(item.storeNo,item.storeNm)"></ion-radio>
            </ion-item>
          </ion-list>
        </div>
      </ion-col>
    </ion-row>
    <ion-row style="flex: 1; padding-bottom: 2%;">
      <ion-col>
      </ion-col>
      <ion-col>
        <button ion-button round color="heaButton" style="width:40%;" class="go-button" (click)="goBack()">戻る</button>
      </ion-col>
      <ion-col>
        <button ion-button round color="warn" style="width:54%;float:right" class="go-button" (click)="goHome()" [disabled]="shopList.length == 0 ? true:false">決定</button>
      </ion-col>
      <ion-col>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
