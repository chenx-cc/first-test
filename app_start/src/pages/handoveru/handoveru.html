<ion-header>
    <ion-item no-lines color="warn" style="height:50px;">
        <ion-label item-start>
            <ion-icon name="md-arrow-dropleft" color="light" class="font-30 font-w" (click)="goBackPop()"></ion-icon>
        </ion-label>
        <ion-label item-content></ion-label>
        <ion-label item-start class="text-center font-18 bold-white" icon-right>
            {{frameNm}}
            <ion-icon name="alert-outline" class="font-20 font-w" hidden></ion-icon>
        </ion-label>
    </ion-item>
</ion-header>

<ion-content padding>
    <div class="width-100 con-left" style="height:90%;margin-bottom:1%;overflow:scroll">
        <div class="width-50 font-16 font-w">
            <div class="width-95 border-top">
                <div class="con-left">
                    <div class="width-40 pad-10 con-center color">入力者</div>
                    <div class="pad-5 border-right border-bottom text-right" style="width:55%;padding-right:1%;display:flex;align-items:center;justify-content:flex-end">
                        {{selectWorker}}
                    </div>
                    <div class="pad-10 border-right border-bottom con-on-off {{isShowWorkerFlg?'wb-color':'gw-color'}}" style="width:5%" (click)="isShowWorker()">
                        <ion-icon name="md-arrow-dropright"></ion-icon>
                    </div>
                </div>
                <div class="con-left">
                    <div class="width-40 pad-10 con-center color">引継日時</div>
                    <ion-datetime class="contain pad-10 border-bottom text-right" style="width:55%" displayFormat="YYYY/MM/DD HH:mm" text-right
                        min="{{minDateTime}}" max="{{maxDateTime}}" [(ngModel)]="handoverDateF" (ngModelChange)="changeDate(handoverDateF)"
                        doneText="OK" cancelText="Cancel"></ion-datetime>
                    <div class="pad-10 border-right border-bottom con-on-off" style="width:5%" (click)="clearHandoverDate()">
                        <ion-icon style="font-size:12px;" name="md-close"></ion-icon>
                    </div>
                </div>
                <div class="con-left" *ngIf="handoverOpId != null">
                    <div class="width-40 pad-10 con-center color">引継先業務</div>
                    <div class="width-60 pad-10 border-right border-bottom text-right">{{handoverOp}}</div>
                </div>
                <div class="con-left" *ngIf="timeSlotId != null">
                    <div class="width-40 pad-10 con-center color">引継先時間帯</div>
                    <div class="width-60 pad-10 border-right border-bottom text-right">{{handoverTimeSolt}}</div>
                </div>
                <div class="con-left">
                    <div class="width-40 pad-10 con-center color">引継内容</div>
                    <textarea type="text" inputmode="kana" maxlength="434" class="width-60 pad-10 border-0 border-right border-bottom text-left" style="height:300px;"
                        name="handoverContents" [(ngModel)]="handoverContents"></textarea>
                </div>
                <div class="con-left">
                    <div class="width-40 pad-10 con-center color">
                        <div>画像</div>
                        <div>
                            <ion-icon name="md-camera" color="warn" style="font-size:40px;" (click)="takePicture()"></ion-icon>
                        </div>
                    </div>
                    <div class="width-60 pad-10 border-right border-bottom con-pic" style="height:300px;">
                        <ion-spinner name="crescent" class="spinner spinner-ios spinner-crescent spinner-ios-crescent" *ngIf="!handoverPicFlg"></ion-spinner>
                        <img src="{{handoverPic}}" width="100%" height="100%" *ngIf="handoverPicFlg" />
                    </div>
                </div>
            </div>
        </div>
        <div class="width-50 font-16 font-w border-left">
            <div class="width-100 height-100" style="overflow: scroll">
                <div [hidden]="isShowWorkerFlg">
                    <div *ngFor="let item of showWorkerList; let i= index" (click)="selectedName(item.workerId,item.workerNm)">
                        <div class="width-100 pad-10 border-right border-top border-bottom text-right">
                            {{item.workerNm}}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <ion-item no-lines style="padding-left:5px;">
        <ion-label item-start></ion-label>
        <button ion-button round item-start color="warn" style="height:40px;width:200px;" class="bold-white" (click)="updHandover()">
            <ion-label class="font-16 font-w">登録</ion-label>
        </button>
        <ion-label item-end></ion-label>
    </ion-item>
</ion-content>
