<ion-content>

      <ion-icon item-start name="ios-attention-grey" style="font-weight: bold"></ion-icon>
      引継作成
    </button>
    <button ion-item class="font-16 font-w" (click)="goHandoverrd()" [disabled]="!getData['hasHandover']">

      引継確認
    </button>
  </ion-list>
</ion-content>
